<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- Angular Sanitize (ngSanitize) -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.js"></script>

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


</head>

<body ng-app="signInApp" ng-controller="signInCtrl">

    <ion-pane>
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Admin Page</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list list-inset" ng-if="$parent.validAdmin == 0">
                <form ng-submit="adminSignIn()">
                    <label class="item item-input">
                        <input type="text" placeholder="Username" ng-model="$parent.$parent.userName" ng-required="true">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Password" ng-model="$parent.$parent.password" ng-required="true">
                    </label>

                    <input class="button button-block button-positive" type="submit" value="Admin Sign In">
                </form>
            </div>

            <!-- The below content will ONLY display if the user has signed into a valid admin account -->
            <div ng-if="validAdmin">
                <div class="list list-inset">
                    <form ng-submit="updateCoordinates()">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Desired Latitude</span>
                            <input type="number" step="any" placeholder="Desired Latitude" ng-model="$parent.$parent.desiredLatitude" ng-required="true">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Desired Longitude</span>
                            <input type="number" step="any" placeholder="Desired Longitude" ng-model="$parent.$parent.desiredLongitude" ng-required="true">
                        </label>
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Desired Radius</span>
                            <input type="number" step="any" placeholder="Desired Radius" ng-model="$parent.$parent.desiredRadius" ng-required="true">
                        </label>

                        <input class="button button-block button-positive" type="submit" value="Update Coordinates">
                    </form>
                </div>
            </div>
        </ion-content>
    </ion-pane>
    <ion-footer-bar>
        <div class="tabs">
            <a class="tab-item" href="/FinalProject/www/index.html">
                <i class="icon ion-home"></i>
            </a>

            <a class="tab-item" href="/FinalProject/www/view.html">
                <i class="icon ion-search"></i>
            </a>

            <a class="tab-item active" href="/FinalProject/www/admin.html">
                <i class="icon ion-settings"></i>
            </a>
        </div>
    </ion-footer-bar>
</body>

</html>
