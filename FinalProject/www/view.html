<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- Angular Sanitize (ngSanitize) -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.js"></script>

    <!-- jQuery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


</head>

<body ng-app="signInApp" ng-controller="signInCtrl">

    <ion-pane>
        <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">GL Attendance</h1>
        </ion-header-bar>
        <ion-content overflow-scroll="true">
            <div class="list list-inset">
                <form ng-submit="viewSignIn()">
                    <label class="item item-input">
                        <input type="text" placeholder="Enter Date" ng-model="$parent.date" ng-required="true">
                    </label>
                    <input type="submit" class="button button-block button-positive" value="View Sign-Ins">

                    <button class="button button-block button-assertive " ng-click="clearList()">
                        Clear List
                    </button>
                </form>
            </div>



            <!-- List of people who attended on given date -->
            <div ng-if="listOfNames.length != 0">
                <div class="item item-divider">
                    List of Attendees
                </div>
                <ion-list>
                    <ion-item ng-repeat="person in listOfNames">
                        {{person.name}}
                    </ion-item>
                </ion-list>
            </div>
        </ion-content>

    </ion-pane>
    </br></br>
    <ion-footer-bar>
        <div class="tabs">
            <a class="tab-item" href="/FinalProject/www/index.html">
                <i class="icon ion-home"></i>
            </a>

            <a class="tab-item active" href="/FinalProject/www/view.html">
                <i class="icon ion-search"></i>
            </a>

            <a class="tab-item" href="/FinalProject/www/admin.html">
                <i class="icon ion-settings"></i>
            </a>
        </div>
    </ion-footer-bar>

</body>

</html>
